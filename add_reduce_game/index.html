<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Числа Тимофея</h1>
    </header>
    <section id="events">
      <h2>Make Current equal to Goal</h2>
      <p>
        Goal: <input size="7" v-model="goal" @click="restartGame()" />
        <button @click="setRandom()">Random goal</button>
      </p>
      <br />
      <p>Current: {{ result }}</p>
      <br />
      <button @click="add()">Add {{ addNum }}</button>
      <button @click="reduce()">Reduce {{ reduceNum }}</button>
      <p>Times added: {{ addCounter }}</p>
      <p>Times reduced: {{ reduceCounter }}</p>
      <p>
        change add num: <input size="7" v-model="addNum"/>
      </p>
      <p>
        change reduce num: <input size="7" v-model="reduceNum"/>
      </p>
      <p>
        <button @click="clearCounters()">CLEAR</button>
        <button @click="reloadGame()">RELOAD</button>
      </p>
    </section>
  </body>
</html>
